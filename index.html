<head>

    <title>Card game</title>
</head>
<body>
    <p>
        <div>Player 1:</div>
        <p>
            <span style="background-color: rgb(232, 232, 232); font-size: 20px; padding: 5px;">2&clubs;</span> 
            <span style="background-color: rgb(232, 232, 232); font-size: 20px; padding: 5px; color: rgba(190, 12, 12, 0.708);">9&hearts;</span></span> 
            <span style="background-color: rgb(232, 232, 232); font-size: 20px; padding: 5px; color: rgba(190, 12, 12, 0.708);">6&hearts;</span></span> 
            <span style="background-color: rgb(232, 232, 232); font-size: 20px; padding: 5px; color: rgba(190, 12, 12, 0.708);">A&diams;</span></span> 
            <span style="background-color: rgb(232, 232, 232); font-size: 20px; padding: 5px;">Q&spades;</span> 
            <span style="background-color: rgb(232, 232, 232); font-size: 20px; padding: 5px;">J&clubs;</span>
        </p>

        <div>Player 2:</div>
        <p>
            <span style="background-color: rgb(232, 232, 232); font-size: 20px; padding: 5px; color: rgba(190, 12, 12, 0.708);">3&hearts;</span></span> 
            <span style="background-color: rgb(232, 232, 232); font-size: 20px; padding: 5px;">A&clubs;</span> 
            <span style="background-color: rgb(232, 232, 232); font-size: 20px; padding: 5px;">10&clubs;</span> 
            <span style="background-color: rgb(232, 232, 232); font-size: 20px; padding: 5px; color: rgba(190, 12, 12, 0.708);">K&diams;</span></span> 
            <span style="background-color: rgb(232, 232, 232); font-size: 20px; padding: 5px;">8&spades;</span> 
            <span style="background-color: rgb(232, 232, 232); font-size: 20px; padding: 5px; color: rgba(190, 12, 12, 0.708);">3&hearts;</span></span>
        </p>
    </p>
